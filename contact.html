<!DOCTYPE html>

<html lang="en">

	<head>
		<title>Contact Us</title>
	</head>
	
	<body>
	
		<header>
			<h1>Ken's Hibachi</h1>
		</header>
		
		<nav>
			<hr />
			<p>
				<a href="home.html">Home</a>
				<a href="menu.html">Menu</a>
				<a href="contact.html">Contact Us</a>
			</p>
			<hr />
		</nav>
		
		<form action="submit.html" method="POST">
		<label for="name">Name:</label> <br />
		<input type="text" id="name" name="name"> <br />
		<label for="email">Email:</label> <br />
		<input type="text" id="email" name="email"> <br />
		<label for="phone">Phone:</label> <br />
		<input type="text" id="phone" name="phone"> <br />
		
		<label for="contact">Reason for Inquiry:</label><br />
		<select id="contact" name="contact"> 
			<option value="catering" selected>Catering</option>
			<option value="private party">Private Party</option>
			<option value="feedback">Feedback</option>
			<option value="other">Other</option>
		</select><br />
		
		<label for="info">Additional Information:</label><br />
		<textarea id="info" name="info"></textarea>
		
		<fieldset>
			<legend>Have you been to the restaurant?</legend><br />
			<input type="radio" id="choice1" name="questionnaire" value="yes">
			<label for="choice1">Yes</label><br />
			<input type="radio" id="choice2" name="questionnaire" value="no">
			<label for="choice2">No</label><br />
		</fieldset>
		
		<fieldset>
			<legend>Best days to contact you:</legend>
			<input type="checkbox" id="m" name="interest" value="m"> 
			<label for="m">M</label>
			<input type="checkbox" id="t" name="interest" value="t">
			<label for="t">T</label>
			<input type="checkbox" id="w" name="interest" value="w">
			<label for="w">W</label>
			<input type="checkbox" id="Th" name="interest" value="Th">
			<label for="Th">Th</label>
			<input type="checkbox" id="f" name="interest" value="f">
			<label for="f">F</label>
		</fieldset>
		
		<input type="submit" name="submit" value="Send Request">
		
		<footer>
			 <hr />
			 <p>ABC Street, Hibachi City, North Carolina, 12345</p>
			 <p>(123) 456-7890</p>
		 </footer>
	</body>
 </html>
