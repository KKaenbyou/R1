<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
		<title>Contact Us</title>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
	   integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
	   crossorigin="anonymous"> 
	   <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
	   
	   <style>
			body {
				color:red;
			}
			
			label {
				font-weight: bold;
			}
	   </style>
	</head>
	
	<body>
		<div class="container-fluid">
			<header style="background:darkred" class="jumbotron">
				<h1 style="color:white">Ken's Hibachi</h1>
				<h2 style="color:white" class="font-italic">Opening a new location at 123 street!</h2>
				<!-- users with Javascript disabled will see this message in the jumbotron -->
				<noscript>
					<h3 style="color:white">This site is best viewed with JavaScript enabled!<h3>
				</noscript>
			</header>
			
			<!-- previously visited links turn blue -->
			<nav>
				<p>
					<a class="btn badge-pill" href="home.html"><img src="images/h.png" alt="Home" style="width: 20px;" class="img-fluid" /></a>
					<a class="btn badge-pill" href="menu.html">Menu</a>
					<a class="btn badge-pill" href="contact.html">Contact Us</a>
				</p>
			</nav>
			
			<hr />
			<p>Name and Email are required!</p>
			
			<hr>
			<form onsubmit="myFunction()">
				<label for="name">Name:</label> <br />
				<input type="text" id="name" name="name" required> <br />
				<label for="email">Email:</label> <br />
				<input type="text" id="email" name="email" required> <br />
				<label for="phone">Phone:</label> <br />
				<input type="text" id="phone" name="phone"> <br />
				
				<label for="contact">Reason for Inquiry:</label><br />
				<select id="contact" name="contact"> 
					<option value="catering" selected>Catering</option>
					<option value="private party">Private Party</option>
					<option value="feedback">Feedback</option>
					<option value="other">Other</option>
				</select><br />
				
				<label for="info">Additional Information:</label><br />
				<textarea id="info" name="info"></textarea><hr />
				
				<fieldset>
					<legend>Have you been to the restaurant?</legend>
					<input type="radio" id="choice1" name="questionnaire" value="yes">
					<label for="choice1">Yes</label><br />
					<input type="radio" id="choice2" name="questionnaire" value="no">
					<label for="choice2">No</label><br />
				</fieldset>
				
				<fieldset>
					<legend>Best days to contact you:</legend>
					<input type="checkbox" id="m" name="interest" value="m"> 
					<label for="m">M</label>
					<input type="checkbox" id="t" name="interest" value="t">
					<label for="t">T</label>
					<input type="checkbox" id="w" name="interest" value="w">
					<label for="w">W</label>
					<input type="checkbox" id="Th" name="interest" value="Th">
					<label for="Th">Th</label>
					<input type="checkbox" id="f" name="interest" value="f">
					<label for="f">F</label>
				</fieldset>
				
				<input type="submit" name="submit" value="Send Request"><hr />
			</form>
			
			<div id="c" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-40" src="images/1.png" alt="1">
					</div>
					<div class="carousel-item">
						<img class="d-block w-40" src="images/2.png" alt="2">
					</div>
					<div class="carousel-item">
						<img class="d-block w-40" src="images/3.png" alt="3">
					</div>
				</div>
			</div>
			
			<footer>
				 <hr />
				 <p>ABC Street, Hibachi City, North Carolina, 12345</p>
				 <p>(123) 456-7890</p>
			 </footer>
		 </div>
		 
		 <script>
			function myFunction() {
			alert("Data has been provided!");
			}
		 </script>
		 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
 </html>
